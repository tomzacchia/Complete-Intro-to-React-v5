<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Adopt Me </title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div id="root">not rendered</div>

    <!-- 
      - react itself has all the top level functions
      - react-dom is specifically for the dom, we also have react
    -->
    <script src="https://unpkg.com/react@16.8.4/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.8.4/umd/react-dom.development.js"></script>
    <script>
      // App Component - returns some markup
      const App = () => {
        // everytime App gets called, React will create a "div"
        // and inside the "div" add "h1" as a child node
        // https://reactjs.org/docs/react-api.html#createelement

        // React.createElement( type, [props],[...children])
        return React.createElement(
          "div",
          {},
          React.createElement("h1", {}, "Adopt Me")
        );
      };

      ReactDOM.render(
        // React create element takes markup created by React.createElement
        React.createElement(App),
        document.getElementById("root")
      );
    </script>
  </body>
</html>
